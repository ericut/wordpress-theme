<div class="row">
    <div class="col-md-6">
        <div class="input-group mb-3">
            <label>Nome <span>* Obrigatório</span></label>
            [text* carreira-nome class:form-control]
        </div>
    </div>
    <div class="col-md-6">
        <div class="input-group mb-3">
            <label>Telefone <span>* Obrigatório</span></label>
            [text* carreira-fone class:form-control]
        </div>
    </div>
    <div class="col-md-6">
        <div class="input-group mb-3">
            <label>E-mail <span>* Obrigatório</span></label>
            [text* carreira-email class:form-control]
        </div>
    </div>
    <div class="col-md-6">
        <div class="input-group mb-3">
            <label>Vaga / Área:</label>
                [text* carreira-mensagem class:form-control rows:1]
        </div>
    </div>
    <div class="col-md-12 mb-3">
        <label>Enviar currículo:</label>
        [file carreira-arquivo]
    </div>
    <div class="col-md-12 mb-3">
        [submit class:btn-enviar-carreira "Enviar"]
    </div>
</div>
